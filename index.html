<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影券码采集系统 V1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --background-color: #F5F7FA;
            --text-color: #2C3E50;
            --card-shadow: 0 8px 16px rgba(0,0,0,0.1);
            --highlight-color: #FF5733; /* 醒目的颜色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            position: relative;
            overflow: auto; /* 允许滚动 */
            max-height: 100vh; /* 限制最大高度 */
        }

        .background-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(8, 1fr);
            z-index: 0;
            pointer-events: none;
            user-select: none;
        }

        .background-text::before {
            content: "券码查询 wangzhuanku.com";
            position: absolute;
            font-size: 5em; /* 增大字体 */
            color: rgba(0, 0, 0, 0.05); /* 更淡的颜色 */
            white-space: nowrap;
            transform: rotate(-15deg); /* 倾斜效果 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            opacity: 0.1; /* 透明度 */
            z-index: -1; /* 确保在背景 */
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 30px 20px; /* 将上下内边距从40px减小到30px */
            color: white;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: var(--card-shadow);
            z-index: 1;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0; /* 移除默认边距 */
            font-weight: 700;
            text-align: center; /* 确保文字居中 */
        }

        .search-section {
            max-width: 800px;
            margin: 20px auto; /* 上下间距20px，左右自动居中 */
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            z-index: 1;
            position: relative;
            text-align: center; /* 居中对齐 */
        }

        .search-section img {
            width: 180px; /* 设置固定宽度 */
            height: 180px; /* 设置固定高度 */
            object-fit: contain; /* 确保图片比例正确 */
            margin: 20px auto; /* 上下左右间距 */
            display: block; /* 确保居中对齐 */
        }

        .search-section p:first-of-type {
            font-weight: bold; /* 加粗 */
            color: var(--highlight-color); /* 设置醒目的颜色 */
            font-size: 1.2em; /* 减小字体大小 */
            margin: 15px auto; /* 稍微减小上下间距 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* 添加阴影效果 */
            letter-spacing: 1px; /* 增加字间距，使文字更易读 */
        }

        .search-section p {
            margin: 20px auto; /* 上下间距20px，左右自动居中 */
            font-size: 1em;
            color: #666;
            max-width: 600px; /* 限制段落最大宽度 */
            line-height: 1.8; /* 增加行高 */
            padding: 0 20px; /* 左右添加内边距 */
            margin-bottom: 30px; /* 增加下边距 */
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-direction: column; /* 纵向排列 */
        }

        .search-container input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #E0E6ED;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .search-container button {
            padding: 15px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-container button:hover {
            background: #357ABD;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .file-upload {
            margin: 20px 0;
            text-align: center;
        }

        .file-upload label {
            display: block; /* 改为块级元素 */
            width: 100%;
            padding: 12px 20px;
            background: #E0E6ED;
            color: var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-upload label:hover {
            background: #D1D7E0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .items-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .item h3 {
            color: var(--text-color);
            font-size: 1.2em;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .item-content {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 15px;
        }

        .price-stock-container {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .price {
            background: rgba(74, 144, 226, 0.1);
            color: var(--primary-color);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 500;
        }

        .stock {
            background: rgba(80, 227, 194, 0.1);
            color: var(--secondary-color);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 500;
        }

        .item-link {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .item-link:hover {
            text-decoration: underline;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
            grid-column: 1 / -1;
        }

        .extra-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .extra-buttons a {
            padding: 12px 25px;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .extra-buttons a:first-child {
            background: #FF6B2B; /* 橙色 */
        }

        .extra-buttons a:last-child {
            background: #2BC4FF; /* 天蓝色 */
        }

        .extra-buttons a:first-child:hover {
            background: #FF8C00;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 43, 0.3);
        }

        .extra-buttons a:last-child:hover {
            background: #00B4FF;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(43, 196, 255, 0.3);
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .search-container button {
                width: 100%;
            }

            .items-container {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 20px 15px; /* 在手机端进一步减小内边距 */
            }

            .header h1 {
                font-size: 2em; /* 保持原有的手机端字体大小 */
            }
        }
    </style>
</head>
<body>
    <div class="background-text"></div>

    <div class="header">
        <h1>电影券码采集系统 V1.0</h1>
    </div>

    <div class="search-section">
        <img src="logo.png" alt="Logo" />
        <p>- 本站公告(25年2月25) -</p>
        <p>本系统会每天更新最新的电影票券码，方便大家能直接搜索关键词检索自己需要的，搭配电影票一级平台抢单吃差价利润，也可以通过引流直接出票给用户利润最大化，站长每天都会采集最新的券码资源，如果你有其他券码平台可以投稿哟~ 我会收录进来并且每日采集上新。</p>

        <div class="search-container">
            <input type="text" id="query" placeholder="输入关键词搜索优惠券...">
            <button onclick="search()">搜索</button>
        </div>
        
        <div class="file-upload">
            <label for="fileInput">
                选择本地TXT文件（不懂别点~）
                <input type="file" id="fileInput" accept=".txt" onchange="handleFileSelect(event)">
            </label>
        </div>

        <!-- <div class="extra-buttons">
            <a href="https://www.wangzhuanku.com/" target="_blank">免费项目/脚本</a>
            <a href="https://www.wangzhuanku.com/2025/02/24/yhq-2/" target="_blank">淘票0.1推广项目</a>
        </div> -->
    </div>

    <div class="items-container"></div>

    <script>
        let lines = [];

        async function loadOnlineFile() {
            try {
                const response = await fetch('1.txt');
                const text = await response.text();
                lines = text.split('\n');
            } catch (error) {
                console.log('在线文件加载失败，使用本地文件');
            }
        }

        loadOnlineFile();

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    lines = e.target.result.split('\n');
                };
                reader.readAsText(file);
            }
        }

        function search() {
            const query = document.getElementById('query').value.toLowerCase();
            const itemsContainer = document.querySelector('.items-container');
            itemsContainer.innerHTML = '';

            const matches = lines.filter(line => {
                const parts = line.split('\t');
                return parts.some(part => part.toLowerCase().includes(query));
            });

            if (matches.length > 0) {
                matches.forEach(match => {
                    const parts = match.split('\t');
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = `
                        <h3>${parts[0]}</h3>
                        <div class="item-content">${parts[1]}</div>
                        <div class="price-stock-container">
                            <span class="price">￥${parts[2]}</span>
                            <span class="stock">${parts[3]}</span>
                        </div>
                        <a href="${parts[4]}" target="_blank" class="item-link">查看详情 →</a>
                    `;
                    itemsContainer.appendChild(itemDiv);
                });
            } else {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = '没有找到匹配的优惠券';
                itemsContainer.appendChild(noResults);
            }

            // 自动滚动到搜索结果
            itemsContainer.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
